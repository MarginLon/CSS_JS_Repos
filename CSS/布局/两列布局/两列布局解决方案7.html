<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>两列布局解决方案7-Grid网格布局</title>
  <style>
    *{margin: 0;padding: 0;}
    #parent{display: grid;grid-template-columns:200px auto;}
    #left{height:500px;background-color: greenyellow;}
    #right{height:500px;background-color: blue;}
  </style>
</head>

<body>
  <div id="parent">
    <div id="left"></div>
    <div id="right"></div>
  </div>
</body>

</html>
