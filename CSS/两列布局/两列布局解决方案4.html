<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>两列布局解决方案4-table+table-cell</title>
  <style>
    /* display: table;      table
       display: table-cell  td
       水平排列 + 等高的特别
     */
    *{margin: 0;padding: 0;}
    #parent{display: table;width:100%}
    #left{width: 200px;height:500px;background-color: greenyellow;display: table-cell;}
    #right{height:800px;background-color: blue;display: table-cell}
  </style>
</head>

<body>
  <div id="parent">
    <div id="left"></div>
    <div id="right"></div>
  </div>
</body>

</html>
