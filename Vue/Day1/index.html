<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--
    虚拟DOM 普通JS对象模拟真实DOM
-->
<body>
    <div id="app">
        <h1>{{message}}</h1>
    </div>
    
    <div id="app-2">
        <span v-bind:title="message">
          鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
      </div>
    
      <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
      </div>
</body>
</html>


<script src ="../vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    })

    var app3 = new Vue({
    el: '#app-3',
    data: {
    seen: true
  }
})
</script>
